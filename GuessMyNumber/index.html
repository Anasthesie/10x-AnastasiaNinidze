<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>

    <link rel="stylesheet" href="./main-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-controls">
          <button onclick="refreshPage()">Again!</button>
          <p>(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
      </header>
    </div>

    <div class="hr-container">
      <hr />
      <div id="question-box" class="question-box">?</div>
    </div>
    <main>
      <div class="second-container">
        <div class="small-container">
          <input id="personsNum" type="number" min="1" max="20" />
          <div class="ckeck-button">
            <button onclick="numComparison()" id="checkbutton">Check!</button>
          </div>
        </div>
        <div class="right-elements">
          <p class="Start-guessing" id="Guessing">Start guessing...</p>
          <p class="Score" id="score"></p>
          <p class="Highscore" id="highscore">Highscore:</p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
